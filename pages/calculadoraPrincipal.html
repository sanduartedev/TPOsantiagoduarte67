    <div class="linea">Ejercicios para usar la calculadora   |   </div>

<body>
    <aside class="asideCalculadoraEjercicios"> 
        <!-- Empieza código calculadora común -->
        <form name="calculadora">
            <p class="nombrecalcu">CALCULADORA BASICA</p>
            <input class="pantalla" type="textfield" name="respuesta" value="">
            <br>
            <input class="borrarpeque" type="reset" value="C">
            <input class="simbolospeque" type="button" value="(" onClick="respuesta.value+='('">
            <input class="simbolospeque" type="button" value=")" onClick="respuesta.value+=')'">
            <input class="signospeque" type="button" value="/" onClick="respuesta.value+='/'">
            <input class="pipeque" type="button" value="π" onClick="respuesta.value+='3.1415926535897932384626433'">
            <input class="numerospeque" type="button" value="7" onClick="respuesta.value+='7'">
            <input class="numerospeque" type="button" value="8" onClick="respuesta.value+='8'">
            <input class="numerospeque" type="button" value="9" onClick="respuesta.value+='9'">
            <input class="signospeque" type="button" value="+" onClick="respuesta.value+='+'">
            <input class="simbolospeque" type="button" value="%" onClick="respuesta.value+='/100*'">
            <input class="numerospeque" type="button" value="4" onClick="respuesta.value+='4'">
            <input class="numerospeque" type="button" value="5" onClick="respuesta.value+='5'">
            <input class="numerospeque" type="button" value="6" onClick="respuesta.value+='6'">
            <input class="signospeque" type="button" value="-" onClick="respuesta.value+='-'">
            <input class="simbolospeque" type="button" value="R" onClick="respuesta.value+='%'">
            <input class="numerospeque" type="button" value="1" onClick="respuesta.value+='1'">
            <input class="numerospeque" type="button" value="2" onClick="respuesta.value+='2'">
            <input class="numerospeque" type="button" value="3" onClick="respuesta.value+='3'">
            <input class="signospeque" type="button" value="x" onClick="respuesta.value+='*'">
            <input class="simbolosexppeque" type="button" value="Exp" onClick="respuesta.value+='**'">
            <input class="simbolospeque" type="button" value="," onClick="respuesta.value+='.'">
            <input class="numerospeque" type="button" value="0" onClick="respuesta.value+='0'">
            <input class="borrarpeque" type="button" value="←" onClick="respuesta.value=respuesta.value.substring(0, respuesta.value.length -1)">
            <input class="igualpeque" type="button" value="=" onClick="respuesta.value=eval(respuesta.value)">
        </form>
        <!-- Finaliza código de calculadora común -->
    </aside>
